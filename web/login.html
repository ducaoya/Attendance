<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>登录</title>
</head>
<body>
    <a href="register.html">
        <button type="button" style="background-color: #32be8f;
    border-radius: 25px;
    border: none;
    color: white;
    padding: 10px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    position:absolute;
    left:90%;
    top:5%;"
    >
        注册
    </button>
    </a>
    
    <img src="img/bg.png" alt="" class="wave">
    <div class="container">
        <div class="img">
            <img src="img/img-3.svg" alt="">
        </div>
        <div class="login-box">
            <form action="http://localhost:8090/Attendance_war_exploded/LoginServlet?method=login" method="post">
                <img src="img/logo.png" alt="" class="avatar">
                <h2>Welcome</h2>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div>
                        <input id="username" name="username" type="text" class="input" placeholder="用户名" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <input id="password" name="password" type="password" class="input" placeholder="密码" required>
                    </div>
                </div>
                <input type="submit" class="btn" value="登录">
            </form>
        </div>
    </div>
</body>
</html>
